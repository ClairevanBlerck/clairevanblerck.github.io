        </div>

        <!-- Right / stats section -->
        <div class="right">

            <div class="stats-section">

                <!-- Score section -->
                <div class="score-board">
                    <div class="stripes">
                        <div id="blue"></div>
                        <div id="green"></div>
                        <div id="white"></div>
                    </div>
                    <div class="score stats-item">
                        <h3>Score</h3><span id="score">0</span>
                    </div>
                </div>

                <!-- Level and lines section -->
                <div class="level stats-item">
                    <h3>Level</h3><span id="level">0</span>
                </div>
                <div class="lines stats-item">
                    <h3>Lines</h3><span id="lines">0</span>
                </div>
            </div>

            <!-- Mini grid / Next-up section -->
            <div class="mini-grid">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

    </div>

    <!-- Buttons section -->

    <div class="buttons">

        <!-- Movement control buttons -->
        <div class="controls">
            <div class="square-border">
                <button id="up-button" class="arrow-up square-button"></button>
            </div>
            <div class="left-right">
                <div class="square-border">
                    <button id="left-button" class="arrow-left square-button"></button>
                </div>
                <div class="square-border">
                    <button id="right-button" class="arrow-right square-button"></button>
                </div>
            </div>
            <div class="square-border">
                <button id="down-button" class="arrow-down square-button"></button>
            </div>
        </div>
        <!-- Rotation control buttons -->
        <div class="rotation">
            <button id="a-button" class="round-button">
                <h4>A</h4>
            </button>
            <button id="b-button" class="round-button">
                <h4>B</h4>
            </button>
        </div>

    </div>

    <!-- Start button -->
    <div class="start">
        <button id="start-button">
            <h4>Start</h4>
        </button>
    </div>

    <audio src="/games/gameboy-tetris/resources/Tetris_theme.ogg" controls>Your browser does not support the audio
        element.</audio>
